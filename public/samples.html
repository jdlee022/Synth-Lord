<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Synth Lord</title>
    <link rel="shortcut icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/27637-200.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./app/css/main.css">
    <link rel="stylesheet" href="./app/css/samples.css">

</head>

<body>
    <!--Header-->
    <div class="row" id="header-container">
        <div class="offset-md-4 col-md-4 text-center linkContainer">
            <h2 id="synth-lord">Synth Lord</h2>
        </div>
        <div class="offset-md-1 col-md-1 linkContainer text-center">
            <a href="/">Home</a>
        </div>
        <div class="col-md-1 linkContainer">
            <a href="https://github.com/jdlee022/Synth-Lord" target="_blank">Github</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <p id="description">The following recordings are provided in order to demonstrate the capabilities of Synth Lord. While Synth
                    Lord is not capable of recording, all sounds that you hear are produced by our synth paired with a MIDI
                    controller.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <audio controls>
                    <source src="/source-files/audio/synthlorddemo.mp3" type="audio/mpeg"> Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <audio controls>
                    <source src="/source-files/audio/SynthLordDemo2.mp3" type="audio/mpeg"> Your browser does not support the audio element.
                </audio>
            </div>
        </div>

    </div>


    <!--jquery/bootstrap-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
